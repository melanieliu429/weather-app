<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather Data Test</h1>
    <div id="search">
        <input type="text" id="city" placeholder="san francisco">
        <button id="searchButton"></button>
    </div>
    
    <div id="metric">
        <button id="celsius">°C</button>
        <button id="fahrenheit">°F</button>
    </div>

    <div id="main">
        <div class="location"><span id="location"></span></div>
        <div class="day"><span id="day"></span></div>
        <div class="temp"><span id="temp" class="metric"></span></div>
        <div class="condition"><span id="condition"></span></div>
        <div id="tempRange">
            <div class="tempMin"><span id="tempMin" class="metric"></span></div>
        <div class="tempMax"><span id="tempMax" class="metric"></span></div>
        </div>
    </div>
</body>
</html>
