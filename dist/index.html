<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather App</title><script defer="defer" src="main.js"></script></head><body><h1>Weather Data Test</h1><div id="search"><input id="city" placeholder="san francisco"> <button id="searchButton"></button></div><div id="metric"><button id="celsius">°C</button> <button id="fahrenheit">°F</button></div><div id="main"><div><img id="icon" src="" alt=""><div class="location"><span id="location"></span></div></div><div class="tempContainer"><div class="temp"><span id="temp" class="metric"></span></div><div class="condition"><span id="condition"></span></div><div id="tempRange"><div class="tempMin"><span id="tempMin" class="metric"></span></div><div class="tempMax"><span id="tempMax" class="metric"></span></div></div></div></div></body></html>
